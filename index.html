<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Tip Calculator</title>
</head>
<body>
  <h1 id="title">Tip Calculator</h1>
  <section id="subtotal">
    <label for="subtotal-val" id="subtotal-label">Subtotal:</label>
    <input type="number" step="0.01" id="subtotal-val">
  </section>
  <section id="tip-percent-section">
    <button class="btn">18%</button>
    <button class="btn">20%</button>
    <button class="btn">25%</button>
  </section> 
  <section id="custom-tip-section">
    <button class="btn">CUSTOM TIP</button>
  </section>  
  

  <section id="totals-section">
    <h1>TIP:</h1>
    <div id="tip-amt" class="amt"></div>
    <h1>TOTAL:</h1>
    <div id="total-amt" class="amt"></div>
  </section>
  <script src="js/index.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/style.css">
  <title>Tip Calculator</title>
</head>
<body>
  <h1 id="title">Tip Calculator</h1>
  <section id="subtotal">
    <label for="subtotal-val" id="subtotal-label">Subtotal:</label>
    <input type="number" step="0.01" id="subtotal-val" class="input-number" placeholder="Enter subtotal...">
  </section>
  <section id="tip-btns">
    <button class="btn tip-btn" id="18-btn">18%</button>
    <button class="btn tip-btn" id="20-btn">20%</button>
    <button class="btn tip-btn" id="25-btn">25%</button>
    <button class="btn tip-btn" id="custom-tip-btn">CUSTOM TIP</button> 
  </section>
  
  <section id="custom-tip-section" class="section-no-show">
    <div id="pct-amt-tip-btns">
      <button class="pct-amt-btn" id="pct-btn">%</button>
      <button class="pct-amt-btn pct-amt-btn-clicked" id="amt-btn">$</button>
    </div>
    
    <input type="number" step="0.01" id="custom-tip-val" class="input-number" placeholder="Enter tip amount...">
    <button class="btn" id="calculate-btn">CALCULATE</button>
  </section>  
  

  <section id="totals-section">
    <h1>TIP:</h1>
    <div id="tip-amt" class="amt">$0.00</div>
    <h1>TOTAL:</h1>
    <div id="total-amt" class="amt">$0.00</div>
  </section>
  <script src="js/index.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Tip Calculator</title>
</head>
<body>
  <h1>Tip Calculator</h1>
  <section id="subtotal">
    <label for="subtotal-val" id="subtotal-label">Subtotal:</label>
    <input type="text" id="subtotal-val">
  </section>
  <section id="tip-section">
    <button>18%</button>
    <button>20%</button>
    <button>25%</button>
    <button>CUSTOM TIP</button>
  </section>
  <section id="totals-section">
    <h1>Tip:</h1>
    <div id="tip-amt"></div>
    <h1>Total:</h1>
    <div id="total-amt"></div>
  </section>
  <script src="js/index.js"></script>
</body>
</html>
